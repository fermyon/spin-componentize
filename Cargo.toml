[package]
name = "spin-componentize"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.71"
wasmparser = "0.107.0"
wasm-encoder = "0.29.0"
wit-component = "0.11.0"
wit-parser = "0.8.0"

[dev-dependencies]
wasmtime-wasi = { git = "https://github.com/bytecodealliance/wasmtime", features = [
  "tokio",
  "preview2",
], rev = "2ad057d7" }
wasi-common-preview1 = { package = "wasi-common", git = "https://github.com/bytecodealliance/wasmtime", rev = "2ad057d7" }
wasmtime = { git = "https://github.com/bytecodealliance/wasmtime", features = [
  "component-model",
], rev = "2ad057d7" }
tokio = { version = "1", features = ["macros", "rt", "fs"] }
spin-abi-conformance = { path = "abi-conformance" }
