[package]
name = "spin-abi-conformance"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.69"
async-trait = "0.1.66"
wasmtime-wasi = { git = "https://github.com/bytecodealliance/wasmtime", features = [
  "tokio",
  "preview2",
], rev = "2ad057d7" }
wasmtime = { git = "https://github.com/bytecodealliance/wasmtime", features = [
  "component-model",
], rev = "2ad057d7" }
cap-std = "1.0.15"
tokio = { version = "1", features = ["macros", "rt", "fs", "rt-multi-thread"] }
clap = { version = "3.1.15", features = ["derive", "env"] }
rand = "0.8.5"
rand_chacha = "0.3.1"
rand_core = "0.6.3"
serde = { version = "1.0", features = [ "derive" ] }
tempfile = "3.3.0"
toml = "0.5.9"
serde_json = "1.0"
